<h2>
  Contact Form</h2>
<form id="contact-form" action="#" method="post" enctype="multipart/form-data">
  <fieldset>
    <label>
      <span class="text-form">Name:</span>
      <input name="p1" type="text" />
    </label>
    <label>
      <span class="text-form">Email:</span>
      <input name="p2" type="text" />
    </label>
    <label>
      <span class="text-form">Phone:</span>
      <input name="p3" type="text" />
    </label>
    <div class="wrapper">
      <div class="text-form">Message:</div>
      <textarea></textarea>
    </div>
    <div class="buttons">
      <a class="button" href="javascript:;">Clear</a>
      <a class="button" href="javascript:;">Send</a>
    </div>
  </fieldset>
</form>
